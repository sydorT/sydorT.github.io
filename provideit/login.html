<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0">
    <meta name="keywords" content=""><!--link(rel="shortcut icon" type="image/x-png" href="static/img/svg/logo.png")	-->	
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap4-grid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/main-ltr.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <div class="login__sidebar">
          <div class="login__sidebar-heading"><a href="index.html"><img class="login__sidebar-logo" src="static/img/logo-white.png" alt="Provide It"></a><span>Simple, smart & scalable<br />Tenders management tool</span></div>
        </div>
        <div class="login__wrapper">
          <div class="container">
            <div class="row">
              <div class="col-xl-6 offset-xl-6 col-lg-7 offset-lg-5">
                <h1 class="confirmation__title">Sign In</h1>
                <form class="login__form needs-validation" action="" novalidate>
                  <div class="field">
                    <input class="form-control" id="email" type="email" placeholder="Type your email" required>
                    <label for="email">Email *</label><i class="far fa-times-circle field__img"></i>
                    <div class="invalid-feedback">The field is required!</div>
                  </div>
                  <div class="field">
                    <input class="form-control" id="password" type="password" placeholder="Type your password" required>
                    <label for="password">Password *</label><i class="far fa-times-circle field__img"></i>
                    <div class="invalid-feedback">The field is required!</div>
                  </div>
                  <button class="btn__img" type="submit">Sign IN<img src="static/img/icons/arrow-btn.svg" alt=""></button>
                  <div class="login__link-wrapper"><a class="login__link" href="">Forgot password?</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
